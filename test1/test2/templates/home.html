{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
    <img src="{% static 'img/Icon.JPG' %}" alt="Company Logo">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <h1>Добро пожаловать, {{ user.get_full_name|default:user.username }}</h1>

    {% if user.role == 'admin' %}
        <p>Вы вошли как Администратор</p>
    {% elif user.role == 'manager' %}
        <p>Вы вошли как Менеджер</p>
    {% else %}
        <p>Вы вошли как Клиент</p>
    {% endif %}

    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Выйти</button>
    </form>


</body>
</html>
